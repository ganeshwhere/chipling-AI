<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='js/test.js') }}"></script>
  <title>Chat Interaction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #ddd;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      max-width: 1000px;
      max-height: 1200px;
      margin: 20px auto;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #conversation {
      height: 500px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 20px;
    }

    #user-input {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      border: none;
      border-top: 1px solid #444;
      outline: none;
      font-size: 16px;
      background-color: #222;
      color: #ddd;
    }

    .assistant-message,
    .user-message {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .assistant-message {
      background-color: #444;
      color: #ddd;
    }

    .user-message {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="conversation">
         You Enter the room while poki is taking pics for her onlyfans
    <div class="assistant-message">Omg why are you here!</div>
  </div>
  <input type="text" id="user-input" placeholder="Type your message...">
</div>
</body>
</html>
