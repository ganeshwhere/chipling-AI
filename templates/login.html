<head>
  {% include 'extra/head.html' %}
  <title>Login</title>
</head>
<body class="utility-page-body">
  <div class="section fullscreen-section">
     {% include 'extra/navbar.html' %}
     <div class="fullscreen-section-content">
        <div class="container align-content-center">
           <div class="content-width-small">
              <div class="panel">
                 <div class="panel-body">
                    <div class="space-bottom">
                       <h1 class="card-heading no-bottom-space">Welcome back.</h1>
                       <div class="card-heading text-gray-4">Sign in with your account details</div>
                    </div>
                    <div class="login-container">
                       <form action="/login" method="POST" id="loginForm" class="form w-form">
                           <label for="email">Email:</label>
                           <input type="email" class="form-input form-input-large w-input" maxlength="256" name="email" data-name="Email" placeholder="Email Address" id="email" required=>
                   
                           <div>
                               <label for="Password">Password:</label>
                               <input type="password" class="form-input form-input-large w-input" maxlength="256" name="password" data-name="Password" placeholder="Password" id="password" required>
                               <a href="/register" class="form-input-link text-small">Not Registered yet?</a>
                           </div>
                   
                           <input type="submit" value="Sign In" data-wait="Please wait..." class="button button-large w-button">
                       </form>
                   </div>
                 </div>
              </div>
              <div class="text-small form-subtext"><div class="text-center">Don't have an account yet?&nbsp;<a href="/register" target="_blank">Create one</a></div></div>

           </div>
        </div>
     </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5dcb2e333e05bec4ef2fee2f" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://assets.website-files.com/5dcb2e333e05bec4ef2fee2f/js/panels-template.c73880788.js" type="text/javascript"></script><!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>
