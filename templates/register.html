<head>
  {% include 'extra/head.html' %}
  <title>Register</title>
</head>
<body class="utility-page-body">
  <div class="section fullscreen-section">
     {% include 'extra/navbar.html' %}
     <div class="fullscreen-section-content">
        <div class="container align-content-center">
           <div class="panel content-width-extra-large">
              <div class="panel-body grid-halves">
                 <div class="justify-column-between">
                    <div class="space-bottom">
                       <h1 class="card-heading no-bottom-space">Create an account.</h1>
                       <div class="card-heading text-gray-4">Sign up and start creating immediately.</div>
                    </div>
                    <div>
                       <div>Already have an account?</div>
                       <a href="/login" target="_blank">Sign in here</a>
                    </div>
                 </div>
                 <div class="form w-form">
                    <form action="/register" method="POST" id="wf-form-Sign-In-Form" name="wf-form-Sign-In-Form" data-name="Sign In Form" class="form-vertical">
                       <input type="username" class="form-input form-input-large w-input" maxlength="256" name="username" data-name="Username" placeholder="Username" id="username" required>
              
                       <input type="email" class="form-input form-input-large w-input" maxlength="256" name="email" data-name="Email" placeholder="Email" id="email" required>
              
                       <input type="password" class="form-input form-input-large w-input" maxlength="256" name="password" data-name="Password" placeholder="password" id="password" required>
              
                       <input type="submit" value="Create Account" data-wait="Please wait..." class="button button-large w-button">
              
                       </label>
                    </form>
              </div>                 
              </div>
           </div>
        </div>
     </div>
  </div>
